<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<c:out value="${list.size()}" default="guest"/>
<table cellspacing="1" border="5" cellpadding="7">
    <tr>
        <th><h3>Id</h3></th>
        <th><h3>Name</h3></th>
        <th><h3>Password</h3></th>
        <th colspan="2"><h3>Action with user</h3></th>
    </tr>
    <c:forEach items="${users}" var="user">
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.password}</td>
            <td>
                <a href="<c:url value='/remove/${user.id}'/>">Delete</a>
            </td>
            <td>
                <a href="<c:url value='/update/${user.id}'/>">Update</a>
            </td>

        </tr>
    </c:forEach>
</table>
<br>
<table cellspacing="10">
    <tr>
        <td><a href="/add">Add Users</a></td>
    </tr>
</table>


</body>
</html>
